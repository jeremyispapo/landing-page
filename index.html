<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo 👍 -->
  </head>
  <body>

    <header>
      <figure>
        <img src="images/logo.svg" alt="">
      </figure>
    </header>
    <main>
      <section class="image-section">
        <figure>
          <img src="images/illustration-mockups.svg" alt="">
        </figure>
      </section>
      <section class="description-section">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build
        communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
      <button>Register</button>
      </section>
    </main>
    <footer>
      <div class="social">
        <a href="https://facebook.com"><img src="icons/facebook.svg" alt=""></</a>
        <a href="https://twitter.com"><img src="icons/twitter.svg" alt=""></a>
        <a href="https://instagram.com"><img src="icons/instagram.svg" alt=""></a>
      </div>
    </footer>
  </body>
</html>
